<html>
    <head>
        <title> Welcome Page </title>
    </head>
<body style="background-color:rgb(184, 230, 176);">
    <h1>Book Store</h1>
<hr>

<form action="{% url 'homepage' %}" method="post">
    {% csrf_token %}
    Book Id:- <input type="number" name="bid" value="{{book.id}}" readonly><br><br>
    Book Name : <input type = "text" placeholder="Enter Name of Book" name="bname" value="{{book.name}}"><br><br>
    Book Price : <input type = "number" placeholder="Enter Price of Book" name="bprice" value="{{book.price}}"><br><br>
    Book Qty : <input type = "number" placeholder="Enter Avail Quantity" name="bqty" value="{{book.qty}}"><br><br>
    {% if book.is_published %}
        Book Is Published:- <input type="text" name="bpub" value="Yes"> <br><br>    
    {% else %}
        Book Is Published:- <input type="text" name="bpub" value="No"> <br><br>
    {% endif %}

    <input type="submit" value="Submit">
</form>
<br>

<a href="{% url 'show_all_books' %}">Show All Books</a><br>


</body>
</html>
