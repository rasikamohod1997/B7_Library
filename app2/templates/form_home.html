{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<form method="post">
    {% csrf_token %}
  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
    <li class = "{{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}

    {{form | crispy}}
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>

<h1>Welcome to View</h1>
{{ value }}
{% endblock %}
