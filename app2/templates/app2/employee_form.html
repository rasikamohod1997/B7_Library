{% extends 'base.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
  {{ form }}

  {% else %}
    <button type="submit" class="btn btn-primary">Create_Employee</button>
  {% endif %}
  </form>

{% endblock %}
